    <script>
        const images = [
          "./story_images/a60.jpg",
           "./story_images/a61.jpg",
           "./story_images/a62.jpg",
           "./story_images/a63.jpg",
           "./story_images/a64.jpg",
        //    "./story_images/a65.jpg",
      ];
      
      images.forEach((image, index) => {
            const div = document.createElement("div");
            div.className = "slide_div";
            div.innerHTML = `
                            <img src=${image} alt="" class="img" />
                            <a href="#slider1" class="button"></a>
                            `;
            document.querySelector(".imgContainer").appendChild(div);
        });
    
      const slideDiv = document.querySelectorAll(".slide_div");
      setInterval(function () {
        let i=0;
        for( i=0;i<slideDiv.length;i++) {
            if(i==2){
                slideDiv[i].style.scale = "1.2";
                // console.log(slideDiv[i])
            }
            else{
                    slideDiv[i].style.scale = "1";
                }
            }
            slideDiv.push(slideDiv.shift());
      }, 1000);
    </script>
